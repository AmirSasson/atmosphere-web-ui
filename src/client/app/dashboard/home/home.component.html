<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <carousel [interval]="myInterval" [noWrap]="noWrapSlides">
        <slide *ngFor="let emotionHiglight of emotionsHighlights;let index=index" [active]="emotionHiglight.active">
          <img [src]="emotionHiglight.imgUrl">
          <div class="carousel-caption">
            <h4>{{emotionHiglight.description}}</h4>
            <p>{{emotionHiglight.timestamp | date}}</p>
          </div>
        </slide>
        <i class="fa fa-chevron-left left carousel-control"></i>
        <i class="fa fa-chevron-right right carousel-control"></i>
      </carousel>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xl-4 col-lg-4">
      <div class="card card-primary card-inverse">
        <div class="card-header card-primary">
          <div class="row">
            <div class="col-xs-3">
              <i class="fa fa-comments fa-5x"></i>
            </div>
            <div class="col-xs-9 text-xs-right">
              <div class="huge">{{emotionStats.totalEmotions}}</div>
              <div>Emotions Captured</div>
            </div>
          </div>
        </div>
        <div class="card-footer card-default">
          <a [routerLink]="['../trends']">
            <span class="pull-xs-left">View Details</span>
            <span class="pull-xs-right"><i class="fa fa-arrow-circle-right"></i></span>
            <div class="clearfix"></div>
          </a>
        </div>
      </div>
    </div>
    <div class="col-xl-4 col-lg-4">
      <emotion-avg-chart [emotion]="emotionStats.avgEmotion" (title)="'Daily Avarage'"></emotion-avg-chart>
    </div>
    <div class="col-xl-4 col-lg-4">
      <emotion-chart [emotion]="latestEmotion" (title)="'Latest Emotion'"></emotion-chart>
    </div>
  </div>

</div>
